    <style>
      body {
        font-family: 'Inter', sans-serif;
        cursor: none;
      }
      .animate-reveal-wrapper {
        display: block;
        overflow: hidden;
      }
      .animate-reveal {
        opacity: 0;
        transform: translateY(80px);
        transition: transform 1.2s cubic-bezier(0.2, 0.8, 0.2, 1), opacity 1.2s cubic-bezier(0.2, 0.8, 0.2, 1);
        will-change: transform, opacity;
      }
      .animate-reveal.is-visible {
        opacity: 1;
        transform: translateY(0);
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #2d3748;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4a5568;
      }
      /* Custom Cursor */
      .cursor-dot, .cursor-ring {
        pointer-events: none;
        position: fixed;
        top: 0;
        left: 0;
        border-radius: 50%;
        z-index: 9999;
        will-change: transform, width, height;
      }
      .cursor-dot {
          background-color: #fff;
          transition: width 0.3s cubic-bezier(0.2, 0.8, 0.2, 1), height 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
      }
      .cursor-ring {
          border: 2px solid;
          transition: width 0.3s cubic-bezier(0.2, 0.8, 0.2, 1), height 0.3s cubic-bezier(0.2, 0.8, 0.2, 1), border-color 1s ease;
      }
      /* Footer icon hover */
      .footer-link:hover svg {
        transform: scale(1.2);
        color: #fff;
      }
    </style>
